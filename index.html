<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Timer</title>
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <!-- product container -->
        <div class="product">
            <div class="product_image">
                <img src="./images/jazz vinyl.jpg" alt="">
            </div>

            <div class="product_info">
                <h1>Jazz Vinyl Auction</h1>
                <div>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque odit fuga molestiae animi soluta corporis. Explicabo ipsam accusantium illo atque harum at eaque adipisci. Architecto ut incidunt odit quibusdam dolores!
                </div>

                <div class="countdown">
                    <div class="box">
                      <span id="daysLabel">Days</span>
                      <span id="days">00</span>
                    </div>
                    <div class="box">
                      <span id="hoursLabel">Hours</span>
                      <span id="hours">00</span>
                    </div>
                    <div class="box">
                      <span id="minutesLabel">Minutes</span>
                      <span id="minutes">00</span>
                    </div>
                    <div class="box">
                      <span id="secondsLabel">Seconds</span>
                      <span id="seconds">00</span>
                    </div>
                  </div>
            </div>

        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
